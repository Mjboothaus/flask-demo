<!doctype html>
<html lang="en">
<head>
    <meta charset='utf-8'/>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'/>

    <title>Share Price Plotter</title>

    {{ js_resources|indent(4)|safe }}

    {{ css_resources|indent(4)|safe }}

    {{ plot_script|indent(4)|safe }}

</head>
<body>

    {{ form.hidden_tag() }}

</form>

{{ plot_div|indent(4)|safe }}

<p> TODO: Add a NASDAQ link for specific stock here</p>
</body>
</html>
